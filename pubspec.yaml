name: kidbox_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.3
  get_storage: ^2.0.3
  dio: ^5.4.3+1
  logger: ^2.2.0
  flutter_screenutil: ^5.5.2
  path_provider: ^2.0.10
  gallery_saver: ^2.3.2
  mask_text_input_formatter: ^2.3.0
  pin_code_fields: ^8.0.1
  animate_do: ^3.3.4
  flutter_calendar_week: ^3.0.2
  intl: ^0.18.1
  lottie: ^3.0.0
  image_picker: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  badges: ^3.1.2
  flutter_speed_dial: ^7.0.0
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  firebase_storage: ^11.7.5
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie_animations/
    - assets/images/child_avatar/
    - assets/images/user_avatar/

  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.otf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
